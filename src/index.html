<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Calendar-Nolan</title>
        <script src="js/calendar.js"></script>
        <style type="text/css">
            #calendar {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div id="calendar"></div>
        <button id="back-today">Back Today</button>
        <script>
            Calendar({
                date: new Date("1989-10-17")
            }).placeAt("calendar");

            document.getElementById("back-today").addEventListener("click", function() {
                Calendar({
                    date: new Date()
                }).placeAt("calendar");
            });
        </script>
    </body>
</html>
