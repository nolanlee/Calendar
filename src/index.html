<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Calendar-Nolan</title>
        <link rel="stylesheet" href="css/calendar.css" />
        <script src="js/calendar.js"></script>
        <style type="text/css">
            #calendar {
                width: 400px;
                min-width: 300px;
            }
        </style>
    </head>
    <body>
        <div id="calendar"></div>
        <script>
            new Calendar_v2({
                click: function(event) {
                    alert("This date is " + event.getParameter("date"));
                }
            }).placeAt("calendar");
        </script>
    </body>
</html>
